<body ng-app="myApp">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-inverse ">
    <div class="container-fluid">
      <div class="navbar-header">

          <input type="text" class="form-control input-4" value="" name="outros" ng-model="category.name" required>
